<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
  <h1>Calculator</h1>
<div class="container">
    <div class="results">0</div>

    <button type="button" class="btn AC" id="AC">AC</button>
    <button type="button" class="btn Parenthesis" id="Parenthesis">()</button> 
    <button type="button" class="btn percent" id="percent">%</button> 
    <button type="button"  class="btn divide" id="divide">/</button> 
    <button type="button" class="btn multiply" id="multiply">*</button> 
    <button type="button" class="btn seven"> 7</button> 
    <button type="button" class="btn eight">  8</button> 
    <button type="button" class="btn nine"> 9</button> 
    <button type="button" class="btn rest" id="rest">-</button> 
    <button type="button" class="btn four"> 4</button> 
    <button type="button" class="btn five">5</button>  
    <button type="button" class="btn six"> 6</button> 
    <button type="button" class="btn plus" id="plus">+</button> 
    <button type="button" class="btn one"> 1</button> 
    <button type="button" class="btn two"> 2</button> 
    <button type="button" class="btn three">3</button> 
    <button type="button" class="btn delete" id="delete">‚Üê</button> 
    <button type="button" class="btn point" id="point">.</button> 
    <button type="button" class="btn zero">0</button> 
    <button type="submit" class="btn"id="equal">=</button> 


</div>

    <script src="JS/script.js"></script>
</body>
</html>
